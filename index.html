<!DOCTYPE html>
<html lang="en-us">
  <head>
  	<script type="text/javascript" src="js/google-analytics.js" ></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>OpenBiSea | MotoDEX</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
	<script src="Build/UnityLoader.js"></script>
	<script src="TemplateData/UnityProgress.js"></script>
	<script src="TemplateData/UnityLoaderCompatibilityCheck.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/motoDEXweb.json", 
	  {
		onProgress: UnityProgress
	  });
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;800&display=swap" rel="stylesheet">	
  </head>
  <body>
	<div id="custom-logo" hidden></div>

    <div id="custom-loader" hidden>
		<div class="fill"></div>
		<div id="custom-bar">
			<div class="progressBar"></div>
		</div>
		<div class="progressLabel">
			<tr>0%</tr>
		</div>		
    </div>

    <div id="alert-custom-logo" hidden>
	    <div class="alert-custom-img"></div>
		<div class="alert-custom-text">
		  <span>Experience our captivating web game, now available on desktop! Explore a world of adventure, strategy, and endless fun. Don't miss out on the excitement - <br><b>Play Now!</b></span>
		</div>
	    <div class="alert-custom-button" id="buyButton">
	      <span>BUY</span>
	    </div>		
	</div>

	
	<div class="webgl-content" style="display: table; width: 100%; height: 100%;">
		<div id="unityContainer" class="unity-desktop"></div>
    </div>
	
    <script type="text/javascript">
		var container = document.querySelector("#unityContainer");
		
		var resize = function() 
		{
			container.style.width = innerWidth-8 + "px";
			container.style.height = innerHeight-8 + "px";
		}

		resize();
		window.addEventListener("resize", resize);
    </script>
  </body>
</html>
<script src="web3/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/near-api-js@1.1.0/dist/near-api-js.js"></script>
